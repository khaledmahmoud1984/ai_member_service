version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: messagesdb
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  sync:
    build: ./populator    # folder with your Dockerfile + sync.py
    container_name: sync
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://root:example@mongo:27017/messagesdb?authSource=admin"
      MEMBERS_URL: "https://november7-730026606190.europe-west1.run.app/messages/"
      SYNC_INTERVAL: "60"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    entrypoint: ["/usr/local/bin/start.sh"]
    ports:
      - "11434:11434"
    volumes:
      - ./start.sh:/usr/local/bin/start.sh:ro
      - ollama:/root/.ollama
    command: ["bash","-lc","bash /usr/local/bin/start.sh"]


volumes:
  mongo_data:
  ollama:

